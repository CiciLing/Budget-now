<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <title>Title</title>
</head>
<body>
  <canvas id="myChart" width="400" height="170"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['8/30', '9/30', '10/30'],
        datasets: [{
            label: 'Amount Spent',
            data: [20, 50, 10],
            backgroundColor: [
                'rgba(75,0,130, 0.2)'
            ],
            borderColor: [
                'rgba(255, 128, 0, 1)'
            ],
            borderWidth: 5,

        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
